an>) &#123;</span><br><span class="line">      params = &#123;</span><br><span class="line">        at_time: dataFormat(<span class="keyword">new</span> <span class="built_in">Date</span>(), <span class="string">'second'</span>),</span><br><span class="line">        info: <span class="built_in">JSON</span>.stringify(&#123;</span><br><span class="line">          message: <span class="string">'网络请求错误'</span>,</span><br><span class="line">          event: <span class="string">'windowError'</span>,</span><br><span class="line">          nodeTag: srcElement.tagName,</span><br><span class="line">          stack: srcElement.href || srcElement.src,</span><br><span class="line">        &#125;),</span><br><span class="line">        url: <span class="built_in">window</span>.location.href,</span><br><span class="line">        <span class="keyword">from</span>: isWechat ? <span class="string">'1'</span> : isAlipay ? <span class="string">'3'</span> : <span class="string">'5'</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(params);</span><br><span class="line">    Ajax(&#123;</span><br><span class="line">      method: <span class="string">'POST'</span>,</span><br><span class="line">      url: <span class="string">'https://xxx.com'</span>,</span><br><span class="line">      data: params,</span><br><span class="line">      header: [</span><br><span class="line">        &#123;</span><br><span class="line">          key: <span class="string">'appPlatFrom'</span>,</span><br><span class="line">          value: appPlatFrom</span><br><span class="line">        &#125;,</span><br><span class="line">      ]</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;, <span class="literal">true</span></span><br><span class="line">);</span><br></pre></td></tr></table></figure></p>

span class="built_in">console</span>.log(err)</span><br><span class="line">    <span class="keyword">return</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> time = dataFormat(<span class="keyword">new</span> <span class="built_in">Date</span>(), <span class="string">'second'</span>)</span><br><span class="line">  <span class="keyword">try</span> &#123;</span><br><span class="line">    <span class="keyword">var</span> isAlipay = !!navigator.userAgent.match(<span class="regexp">/Alipay/i</span>);</span><br><span class="line">    <span class="keyword">var</span> isWechat = !!navigator.userAgent.match(<span class="regexp">/MicroMessenger/i</span>);</span><br><span class="line">    <span class="keyword">const</span> params = &#123;</span><br><span class="line">      at_time: time,</span><br><span class="line">      info: <span class="built_in">JSON</span>.stringify(&#123;</span><br><span class="line">        message: err.message,</span><br><span class="line">        stack: err.stack,</span><br><span class="line">        nodeTag: vm.$vnode.tag,</span><br><span class="line">        event: info</span><br><span class="line">      &#125;),</span><br><span class="line">      url: <span class="built_in">window</span>.location.href,</span><br><span class="line">      <span class="keyword">from</span>: isWechat ? <span class="string">'1'</span> : isAlipay ? <span class="string">'3'</span> : <span class="string">'5'</span>,</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(params);</span><br><span class="line">    <span class="built_in">console</span>.log(err);</span><br><span class="line">    <span class="comment">// 发送数据</span></span><br><span class="line">    store.dispatch(<span class="string">'postErrorInfo'</span>, &#123; <span class="attr">data</span>: params, <span class="attr">callback</span>: <span class="function"><span class="params">()</span> =&gt;</span> &#123;&#125; &#125;)</span><br><span class="line">  &#125; <span class="keyword">catch</span> (error) &#123;</span><br><span class="line">    <span class="comment">// 如果上面的处理有问题，则发送错误报告</span></span><br><span class="line">    <span class="keyword">const</span> params = &#123;</span><br><span class="line">      time,</span><br><span class="line">      errorInfo: error,</span><br><span class="line">      url: <span class="built_in">window</span>.location.href,</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">console</span>.log(params);</span><br><span class="line">    <span class="comment">// 发送数据</span></span><br><span class="line">    store.dispatch(<span class="string">'postErrorInfo'</span>, &#123; <span class="attr">data</span>: params, <span class="attr">callback</span>: <span class="function"><span class="params">()</span> =&gt;</span> &#123;&#125; &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
